<spinner while="il.loading"></spinner>
<table class="table table-condensed table-hover ng-hide" ng-show="!il.loading">
  <thead>
    <tr>
      <th>Tags</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="image in il.images">
      <td><a ui-sref="images.info({id: image.ID})" style="text-align: left;" class="btn btn-xs btn-default btn-block">{{image.Tags.join(' -- ')}}</a></td>
      <td><span style="text-align: right;" class="btn btn-xs btn-default btn-block">{{image.VirtualSize / 1048576 | number:2}} MB</span></td>
    </tr>
  </tbody>
</table>
