<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VHost Index</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" >
  </head>

  <body ng-app="VHostApp">
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" ui-sref="container-list">VHost Index</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="containers.list">Containers</a></li>
            <li ui-sref-active="active"><a ui-sref="images.list">Images</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ui-sref-active="active"><a ui-sref="status">Status</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ui-view>

    <div class="well well-sm" ng-controller="DockerInfoController as di">
      <p>Docker Server Info</p>
      <pre>{{di.info|json}}</pre>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
